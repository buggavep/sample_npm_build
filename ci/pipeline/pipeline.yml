resources:
- name: myworkspace-repo
  type: git
  source:
     #uri: https://github.com/heroku/node-js-sample.git
     uri: https://github.com/buggavep/node-js-sample.git   
     trigger: true
     branch: master

jobs:
- name: integration
  plan:
  - get: myworkspace-repo
    trigger: true

  - task: npm-install
    config:  
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: node, tag: "6" }
      inputs:
      - name: myworkspace-repo
        path: .

  - task: npm-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: node, tag: "6" }
      inputs:
        - name: myworkspace-repo
          path: .
        - name: node_modules
      run:
        path: npm
        args: [ test ]
